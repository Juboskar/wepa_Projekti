<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head" lang="en">
        <meta charset="UTF-8" />
        <title>Hallo</title>
    </head>
    <body>
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a th:href="@{|/kayttajat/${path}/profilepic|}">
                        <img th:src="@{/kayttajat/{path}/profilepic(path=${path})}" width="200" height="200">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1><span th:text="${name}">name</span></h1>
                </div>
            </div>
            <form th:action="@{|/kayttajat/${path}/sendrequest|}">
                <input type="submit" value="Lähetä kaveripyyntö" class="btn btn-primary"/>
            </form>
            <div class="row">
                <div class="col-12">
                    <p><span th:text="${text}">name</span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-11">
                    <table class="table">
                        <thead>
                            <th scope="col"><h4>Taito</h4></th>
                            <th scope="col"><h4>Kehut</h4></th>
                        </thead>
                        <tr th:each="s : ${skills}">
                            <th> 
                                <span th:text="${s.text}">Skill</span>
                            </th>
                            <th> 
                                <span th:text="${s.likes}">Likes</span>
                            </th>
                            <th> 
                                <form th:action="@{|/kayttajat/${path}/likeskill/${s.text}|}">
                                    <input type="submit" value="Kehu!" class="btn btn-primary"/>
                                </form>
                            </th>
                            <th> 
                                <form th:action="@{|/kayttajat/${path}/dislikeskill/${s.text}|}">
                                    <input type="submit" value="Poista kehu!" class="btn btn-primary"/>
                                </form>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body> 
</html>
